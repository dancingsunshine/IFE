    <script type="text/javascript">
//        在页面中显示当前日期及时间，按秒更新
//        格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
//        注意位数的补齐，比如：
//        -- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
//        -- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
//    编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：
//
//    封装一个函数，来根据某个日期返回这一天是星期几
//    封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
//    封装一个函数，把最后的日期时间，按照要求的格式进行包装
//    可能不止上面这些，尽可能地进行功能的解耦和拆解

function nowDate() {
    var today = new Date();
    var y = today.getFullYear();
    var m = today.getMonth() + 1;
    var d = today.getDate();
    //add a zero in front of numbers<10
    m = checkTime(m);
    d = checkTime(d);
    var date = y + " 年 " + m + " 月 " + d + " 日    ";
    return date;
}

function nowDate2() {
    var today = new Date();
    var y = today.getFullYear();
    var m = today.getMonth() + 1;
    var d = today.getDate();
    //add a zero in front of numbers<10
    m = checkTime(m);
    d = checkTime(d);
    var date = y + "-" + m + "-" + d + " ";
    return date;
}

function nowTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    //add a zero in front of numbers<10
    h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    var time = h + ":" + m + ":" + s;
    //var t=setTimeout(nowTime,500)
    return time;
}

function nowTime2() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    //add a zero in front of numbers<10
    h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    var time = h + ":" + m + ":" + s;

    if (h > 12) {
        time = (h - 12) + ":" + m + ":" + s + " PM";
    } else {
        time = h + ":" + m + ":" + s + " AM";
    }
    return time;
}


function nowDay() {
    var today = new Date();
    var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    var d = weekday[today.getDay()];
    return d;
}

function nowDay2() {
    var today = new Date();
    var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var d = weekday[today.getDay()];
    return d;
}

function checkTime(i) {
    if (i < 10) {
        i = "0" + i
    }
    return i;
}

function now1() {
    var txt = document.getElementById("txt");
    var final = txt.innerHTML = nowDate() + nowDay() + " " + nowTime();
    setInterval(now1, 500);
}
