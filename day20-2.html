<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>

<script>
    function showAndDisplay(show, hide) {
        return function () {
            //console.log("11")
            document.getElementById(show).style.display = 'block';
            //console.log("12")
            document.getElementById(hide).style.display = 'none';
        }
    }


    var school = document.getElementById("school");
    var company = document.getElementById("company");

    school.addEventListener("click", showAndDisplay("school-select", 'company-select'));
    company.addEventListener("click", showAndDisplay("company-select", 'school-select'));


</script>


</body>
</html>
