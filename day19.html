    <div id="news-normal" class="section">

            <ul>
                <li><span>HTML</span><span>HTML</span><a href="">Some Link1</a></li>

<script>

    //getAllListItem();
    //findAllHtmlSpanInOneSection("news-normal");
    //console.log(findListItem("news-normal", "HTML"));
    getActiveLinkContent("news-normal")


    function getAllListItem() {
        // 返回页面中所有li标签
        var items = document.getElementsByTagName("li");
        for (var i = 0; i < items.length; i++) {
            console.log(items[i]);
        }
        return items;
    }


    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.getElementById(sectionId);
        console.log(section)
        var items = section.getElementsByTagName("span");
        for (var i = 0; i < items.length; i++) {
            if (items[i].innerHTML === "HTML") {
                console.log(items[i])
            }

        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.getElementById(sectionId);
        var li_list = section.getElementsByTagName("li");
        var result = []
        for (var i = 0; i < li_list.length; i++) {

            var spans = li_list[i].getElementsByTagName("span");
            for (var j = 0; j < spans.length; j++) {
                if (spans[j].innerHTML === spanCont) {
                    // console.log(li_list[i]);
                    result.push(li_list[i])
                    break
                }
            }

        }
        return result;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId);
        var links = section.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
            var cls = links[i].className;
            if (cls == "active") {
                console.log(links[i].innerHTML)
            }
        }
    }


</script>
